apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: advanced-go-lint-test-pipeline
  namespace: advanced-kurator-pipeline
  labels:
    app.kubernetes.io/version: "0.2"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/categories: Code Quality
    tekton.dev/tags: lint
    tekton.dev/displayName: "Advanced golangci lint"
    tekton.dev/platforms: "linux/arm"
spec:
  description: >-
    This Task is a Golang task designed to validate specific Go projects, particularly command-line tools.

  params:
    - name: package
      description: base package (and its children) under validation
      default: "./cmd/..."
    - name: context
      description: path to the directory to use as context.
      default: "."
    - name: flags
      description: specific flags to use for the lint command
      default: "--enable=govet --enable=errcheck"
    - name: version
      description: specific golangci-lint version to use
      default: "1.25.0"
    - name: GOOS
      description: "running program's operating system target"
      default: "linux"
    - name: GOARCH
      description: "running program's architecture target (ARM)"
      default: "arm"
    - name: GO111MODULE
      description: "value of module support"
      default: "auto"
    - name: GOCACHE
      description: "Go caching directory path"
      default: ""
    - name: GOMODCACHE
      description: "Go mod caching directory path"
      default: ""
    - name: GOLANGCI_LINT_CACHE
      description: "golangci-lint cache path"
      default: ""
  workspaces:
    - name: source
      mountPath: /workspace/src/$(params.package)
  steps:
    - name: lint
      image: docker.io/golangci/golangci-lint:$(params.version)
      workingDir: $(workspaces.source.path)/$(params.context)
      script: |
        golangci-lint run $(params.flags)
      env:
        - name: GOPATH
          value: /workspace
        - name: GOOS
          value: "$(params.GOOS)"
        - name: GOARCH
          value: "$(params.GOARCH)"
        - name: GO111MODULE
          value: "$(params.GO111MODULE)"
        - name: GOCACHE
          value: "$(params.GOCACHE)"
        - name: GOMODCACHE
          value: "$(params.GOMODCACHE)"
        - name: GOLANGCI_LINT_CACHE
          value: "$(params.GOLANGCI_LINT_CACHE)"
