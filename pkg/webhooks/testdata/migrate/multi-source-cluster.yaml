apiVersion: kurator.dev/v1alpha1
kind: Migrate
metadata:
  name: multi-source-cluster
  namespace: default
spec:
  sourceCluster:
    fleet: quickstart
    clusters:
    - name: source-cluster-1
      kind: Cluster
    - name: source-cluster-2
      kind: Cluster
  targetCluster:
    fleet: quickstart
    clusters:
    - name: target-cluster-1
      kind: Cluster
