apiVersion: fleet.kurator.dev/v1alpha1
kind: Fleet
metadata:
  name: quickstart
  namespace: default
spec:
  clusters:
    - name: kurator-member1
      kind: AttachedCluster
    - name: kurator-member2
      kind: AttachedCluster
  plugin:
    backup:
      storage:
        location:
          bucket: kurator-obs
          provider: huaweicloud
          endpoint: http://obs.cn-south-1.myhuaweicloud.com
          region: cn-south-1
        secretName: obs-credentials
